<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TROLLOL</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: white;
            color: black;
        }
        .popup {
            position: absolute;
            width: 200px;
            height: 100px;
            background-color: red;
            text-align: center;
            line-height: 100px;
            color: white;
            font-size: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <script>
        let musicPlaying = false;
        
        // Replace this path with your Trololo song path (Make sure the file is in the same folder or provide the correct path)
        let trolololAudio = new Audio("trololol.mp3");  // Ensure 'trololol.mp3' is the actual file

        // Function to play Trololol song
        function playTrolololSong() {
            if (!musicPlaying) {
                trolololAudio.loop = true; // Loop the song
                trolololAudio.play();
                musicPlaying = true;
            }
        }

        // Function to invert colors
        function invertColors() {
            let body = document.body;
            if (body.style.backgroundColor === "black") {
                body.style.backgroundColor = "white";
                body.style.color = "black";
            } else {
                body.style.backgroundColor = "black";
                body.style.color = "white";
            }
        }

        // Function to handle the key combinations
        function handleKeyPress(event) {
            if ((event.altKey && event.key === 'F4') || (event.ctrlKey && event.key === 'u') || event.key === 'F12') {
                alert("LOL");
                invertColors();
                playTrolololSong();  // Play the song on key combination
            }
        }

        // Function to generate popups after closing the main window
        function generatePopups() {
            for (let i = 0; i < 10; i++) {
                let popup = document.createElement('div');
                popup.className = 'popup';
                popup.innerText = "TROLLOL";
                popup.style.left = `${Math.random() * window.innerWidth}px`;
                popup.style.top = `${Math.random() * window.innerHeight}px`;
                document.body.appendChild(popup);
                popup.style.display = 'block';
            }
        }

        // Event listener for window close
        window.onbeforeunload = function() {
            generatePopups();
            return null; // Don't show confirmation for closing the page
        };

        // Function to move the window randomly
        function moveWindowRandomly() {
            let mainWindow = document.body;
            setInterval(() => {
                mainWindow.style.position = 'absolute';
                mainWindow.style.top = `${Math.random() * window.innerHeight}px`;
                mainWindow.style.left = `${Math.random() * window.innerWidth}px`;
            }, 1000);
        }

        // Start moving the window randomly when the page loads
        window.onload = function() {
            moveWindowRandomly();
            window.addEventListener("keydown", handleKeyPress);
        };
    </script>
</body>
</html>
